<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="CSS/main.css">
	<style >
	.a{ border: 2px solid;
		width: 500px;
		height: 1000px;
}</style>
	</head>	
<body>
	<p style="text-decoration: overline;color: red">
		hello world

	</p>

	<p style="text-decoration: line-through;color: red">
		hello world

	</p>
	<p style="text-decoration: underline;color: red">
		hello world

	</p>
	<p style="text-transform: lowercase;color: red">
		hello world

	</p>
	<p style="text-transform: uppercase;color: red">
		hello world

	</p>
	<p style="text-transform : capitalize;">
		hello world
	</p>
	<p style="text-decoration: none;color: red">
		hello world

	</p>
	<p style="word-spacing: 50px;color: red">
		hello world

	</p>
	<p style="text-shadow: 3px 2px blue;color: red">
		hello world

	</p>
</body>
</html>
